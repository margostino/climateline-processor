name: Publisher Job
on:
  schedule:
    - cron: '0 22 * * *'
    - cron: '0 21 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:
    inputs:
      publishForced:
        description: 'Flag to force publisher regardless the configuration'
        type: publish_forced
        default: false
        required: true
      category:
        description: 'News Category to filter out'
        type: category
        required: true
        default: '*'
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
        
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:

      - name: Publish new articles (dispatcher)
        run: |
          curl --request GET \
          --url "https://climateline-processor.vercel.app/api/publisher-job?category=$CATEGORY&publish_forced=$PUBLISH_FORCED" \
          --header 'Authorization: Bearer ${{ secrets.CLIMATELINE_JOB_SECRET }}'
        if: ${{ github.event_name != 'schedule' }}
        env:
          PUBLISH_FORCED: ${{ inputs.publishForced }}
          CATEGORY: ${{ inputs.category }}

      - name: Publish new articles (climate)
        run: |
          curl --request GET \
          --url "https://climateline-processor.vercel.app/api/publisher-job?category=$CATEGORY&publish_forced=$PUBLISH_FORCED" \
          --header 'Authorization: Bearer ${{ secrets.CLIMATELINE_JOB_SECRET }}'
        if: github.event.schedule == '0 22 * * *'
        env:
          PUBLISH_FORCED: false
          CATEGORY: climate

      - name: Publish new articles (cron air)
        run: |
          curl --request GET \
          --url "https://climateline-processor.vercel.app/api/publisher-job?category=$CATEGORY&publish_forced=$PUBLISH_FORCED" \
          --header 'Authorization: Bearer ${{ secrets.CLIMATELINE_JOB_SECRET }}'
        if: github.event.schedule == '0 21 * * *'
        env:
          PUBLISH_FORCED: false
          CATEGORY: air

      - name: Publish new articles (cron deforestation)
        run: |
          curl --request GET \
          --url "https://climateline-processor.vercel.app/api/publisher-job?category=$CATEGORY&publish_forced=$PUBLISH_FORCED" \
          --header 'Authorization: Bearer ${{ secrets.CLIMATELINE_JOB_SECRET }}'
        if: github.event.schedule == '0 20 * * *'
        env:
          PUBLISH_FORCED: false
          CATEGORY: deforestation

